on:
  workflow_dispatch:
    inputs:
      pr_author_username:
        description: 'Pull Request author username'
        required: true
      pr_number:
        description: 'Pull Request number that dispatched the workflow'
        required: true

jobs:
  evaluator:
    runs-on: self-hosted
    name: Evaluator Job
    steps:
      - name: Check out project repository
        uses: actions/checkout@v2
